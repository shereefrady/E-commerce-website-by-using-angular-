<div class="card mb-3">
  <div class="card-header" class="bg-info">
    <i class="fab fa-product-hunt" style="color:black;font-size:1.5em"></i>
    Products</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>price</th>
            <th>Image</th>
            <th>Category ID</th>
            <th colspan="2">Options</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>price</th>
            <th>Image</th>
            <th>Category ID</th>
            <th colspan="2" class="text-center">Options</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor='let products of products'>
            <td>{{products.id}}</td>
            <td>{{products.product_name}}</td>
            <td>{{products.product_quantity}}</td>
            <td>{{products.product_price}}</td>
            <td><img src="assets/phon/{{products.product_image}}" width="100" height="100"></td>
            <td>{{products.category_id}}</td>


            <td>
                <button class="btn btn-danger" (click)='getSelectedProductByid(products?.id)'> Edit</button>

            </td>
            <td>

              <button class="btn btn-primary" (click)='getProductIdToDelete(products?.id)'> Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
