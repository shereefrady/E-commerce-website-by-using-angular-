<div class="card mb-3 ">
    <div class="card-header" class="bg-info">
        <i class="fab fa-product-hunt" style="color:black;font-size:1.5em"></i>
      Carts</div>
      <div><h2 class="text-primary">total Price : {{total}}</h2></div>
    <div class="card-body mt-3">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
              <tr>
                  
                  <th>Product Name</th>
                  <th>Quantity</th>
                  <th>price</th>
                  <th>Image</th>
                  <th >Delete</th>
              </tr>
          </thead>
          <tfoot>
            <tr>
                
                <th>Product Name</th>
                <th>Quantity</th>
                <th>price</th>
                <th>Image</th>

                <th class="text-center">Delete</th>

                
            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor='let products of productData'>
              <td>{{products.product_name}}</td>
              <td><input type="number" #value  (change)='increaseQuntity(value.value,products.product_price)' ></td>
              <!-- <td>{{products.product_quantity}}</td> -->
              <td>{{products.product_price}}</td>
              <td><img src="assets/phon/{{products.product_image}}" width="100" height="100"></td>

              
              
              <td>
                  <button class="btn btn-primary" id="btnDelCart" style="text-decoration:none"> Delete</button>
               </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
